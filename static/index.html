<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CAN параметры — отправка</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Отправка параметров CAN</h1>
      <p class="muted">Выберите ТС и параметр, затем укажите идентификатор и детали.</p>

      <form id="submit-form">
        <div class="row">
          <label for="make">Марка</label>
          <select id="make" required></select>
        </div>

        <div class="row">
          <label for="model">Модель</label>
          <select id="model" required disabled></select>
        </div>

        <div class="row" id="vehicle-row" style="display:none;">
          <label for="vehicle">ТС</label>
          <select id="vehicle"></select>
          <div class="hint">Появится, если найдено несколько вариантов.</div>
        </div>

        <div class="row">
          <label for="param">Параметр</label>
          <input list="param-list" id="param" placeholder="например: Обороты двигателя" required />
          <datalist id="param-list"></datalist>
        </div>

        <div class="row">
          <label for="can_id">CAN ID</label>
          <input id="can_id" placeholder="0x123" required />
        </div>

        <div class="row two">
          <div>
            <label for="multiplier">Множитель</label>
            <input id="multiplier" type="number" step="0.001" placeholder="1.0" />
          </div>
          <div>
            <label for="offset">Смещение</label>
            <input id="offset" type="number" step="0.001" placeholder="0.0" />
          </div>
        </div>

        <div class="row">
          <label for="notes">Примечание</label>
          <textarea id="notes" rows="3" placeholder="Доп. информация (байты, битовая маска, расчёт и пр.)"></textarea>
        </div>

        <div class="actions">
          <button type="submit">Отправить</button>
          <span id="status" class="status"></span>
        </div>
      </form>

      <hr />
      <section>
        <h2>Проверка доступности БД</h2>
        <pre id="db-check" class="muted">Проверка...</pre>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
  </html>
