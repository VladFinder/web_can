<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CAN параметры — отправка</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Отправка параметров CAN</h1>
      <p class="muted">Выберите ТС и параметр, затем укажите идентификатор и детали.</p>

      <form id="submit-form">
        <div class="row">
          <label for="make">Марка</label>
          <select id="make" required></select>
          <div id="make-custom" class="row" style="display:none; margin-top:8px;">
            <label for="make_name">Своя марка</label>
            <input id="make_name" placeholder="Введите марку" />
          </div>
        </div>

        <div class="row">
          <label for="model">Модель</label>
          <select id="model" required disabled></select>
          <div id="model-custom" class="row" style="display:none; margin-top:8px;">
            <label for="model_name">Своя модель</label>
            <input id="model_name" placeholder="Введите модель" />
          </div>
        </div>

        <div class="row" id="generation-row" style="display:none;">
          <label for="generation">Поколение</label>
          <select id="generation"></select>
          <div class="hint">Выберите поколение модели (если доступно).</div>
          <div id="generation-custom" class="row" style="display:none; margin-top:8px;">
            <label for="generation_name">Своё поколение</label>
            <input id="generation_name" placeholder="Введите обозначение поколения" />
          </div>
        </div>

        <section class="params">
          <div class="params-head">
            <h2>Параметры</h2>
            <button type="button" id="add-param">+ Добавить параметр</button>
          </div>
          <div id="params-container"></div>
          <datalist id="param-list"></datalist>
        </section>

        <div class="row">
          <label for="can_id">CAN ID</label>
          <input id="can_id" placeholder="0x123" required />
        </div>

        

        <div class="row">
          <label for="formula">Формула</label>
          <input id="formula" placeholder="например: (value * 0.1) - 40" />
        </div>

        <div class="row">
          <label for="endian">Направление чтения</label>
          <select id="endian" required>
            <option value="" disabled selected>— выберите endianness —</option>
            <option value="little">Little-endian</option>
            <option value="big">Big-endian</option>
          </select>
          <div class="hint">Little-endian — младший байт/бит идёт первым; Big-endian — старший байт/бит идёт первым.</div>
        </div>

        <div class="row">
          <label for="notes">Примечание</label>
          <textarea id="notes" rows="3" placeholder="Доп. информация (байты, битовая маска, расчёт и пр.)"></textarea>
        </div>

        <div class="actions">
          <button type="submit">Отправить</button>
          <span id="status" class="status"></span>
        </div>
      </form>

      <hr />
      <section>
        <h2>Проверка доступности БД</h2>
        <pre id="db-check" class="muted">Проверка...</pre>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
  </html>
